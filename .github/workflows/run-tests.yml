name: Run Tests
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run Unit Tests
      run: docker run --privileged -v $(pwd):$(pwd) -v /var/run/docker.sock:/var/run/docker.sock --workdir $(pwd) ghcr.io/zcaudate/testing-foundation:main /usr/bin/entrypoint.sh lein test
